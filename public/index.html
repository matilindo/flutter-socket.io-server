<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        //escucho al servidor
        socket.on('connect',function(){
            console.log('Conectado al servidor')
        });
        //escucho al servidor
        socket.on('disconnect',function(){
            console.log('Desconectado al servidor')
        });

        //emito hacia el servidor
        socket.emit('mensaje',{nombre:'Fernando'});
        
        //escucho al servidor
        socket.on('mensaje',function(payload){
            console.log('Escuchando:',payload);
        });

        //escucho al servidor
        socket.on('nuevo-mensaje', function(payload) {
        console.log('nuevo-mensaje: ',payload);
        });
        //escucho al servidor
        socket.on('active-bands', function(payload) {
        console.clear();
        console.table(payload);
    });
    </script>
</body>
</html>
